<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>

</head>

<body>
    <!-- if we use <span> tag then two paragraph shown in one line  ie. inline -->
    <p style="border: 2px solid red;">this is a paragraph</p>
    <p>this is a paragraph</p>
    <p style="border: 2px solid red;">this is a paragraph</p>
    <p>this is also a paragraph</p>

    <div>
        <span style="border: 2px solid blue;">this is a span </span>
        <span style="border: 2px solid blue;">this is also a span </span>
    </div>

    <!-- using anchor <a></a> tag -->
    <a style="border: 2px solid red;">this is a paragraph</a>

    < style="border: 2px solid red;">this is a paragraph</strong>


</body>

</html>
