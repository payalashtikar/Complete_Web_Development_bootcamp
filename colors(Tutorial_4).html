<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
</head>
<style>
    /* 3 ways for coloring text  */


    #firstpara {
        color: blueviolet;
        /* color by name*/

    }

    /* wecan take color by using rgb function 
    in between color values from 0 to 255  you can take */
    #secondpara {
        color: rgb(200, 150, 87)
    }

    /* this represent the hex color in hexadecimal values */
    #thirdpara {
        color: #ff5f6c;
        ;
    }
</style>

<body>
    <h3>this is tutorial related to Colors in css</h3>
    <p id="firstpara">this is first paragraph</p>

    <h3>this is tutorial related to Colors in css</h3>
    <p id="secondpara">this is second paragraph</p>

    <h3>this is tutorial related to Colors in css</h3>
    <p id="thirdpara">this is third paragraph</p>
</body>

</html>
