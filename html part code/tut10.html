<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and classes in html</title>

</head>

<body>
    <!-- id ko hum ek hi data provide kar skte hai or kisi data ko hm ek hi id de skte hai
    but in case of class we can provide more than one by giving spaces -->

    <h3> ID's and classes tutorials</h3>
    <div id="mainBox" class="redBg  blackBorder"> this is mainBox</div>

    <!-- Emmet -->
    <!-- . is used for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainspan"></span>

    <div class="redBg blackBorder anotherclass"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackBackgraound"></div>

    <!-- creating multiple element using emmet -->
    <!-- span.myclass.myclass2.myclass3 + <tab> -->
    <span class="myclass myclass2 myclass3">first</span>
    <span class="myclass myclass2 myclass3">second</span>
    <span class="myclass myclass2 myclass3">third</span>
    <span class="myclass myclass2 myclass3">fourth</span>
    <span class="myclass myclass2 myclass3">fifth</span>
</body>

</html>
